<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
     body{
        background-color:blanchedalmond;
     }
     p{
        color: rgb(249 , 230 194,);
        font-size: 0.5in;
        background:linear-gradient(red,pink,orange)
     }
     div{
        width: 300px;
        height: 300px;
        margin: 20px;
        float: left;
     }
     </style>
     </head>
     <body>
        <p>my homework</p>
        <div style="background: linear-gradient( purple, green);"></div>
        <div style="background: linear-gradient(to bottom right, purple, green);"></div>
        <div style="background: linear-gradient(70deg, purple, green);"></div>
        <div style="background: linear-gradient(0deg, purple, green);"></div>
        <div style="background: linear-gradient(-90deg, purple, green);"></div>
        <div style="background: linear-gradient(to left, purple 28px, green 68%, rgb(128, 128, 0) );"></div>
        <div style="background: linear-gradient(to bottom left, purple 50%, green 50%);"></div>
        <div style="background: linear-gradient(to left, purple 20%, green 30% 45%, olive 55% 70%,lime 80%);"></div>
        <div style="background: linear-gradient(to top, purple, 30%, green);"></div>
        <div style="background: linear-gradient(217deg,rgba(251, 99, 71, 0.5),rgba(255, 0, 0, 0) 70.71% ), linear-gradient(127deg, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
      linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%),linear-gradient(336deg, rgba(220, 185, 237, 0.9), rgba(0, 0, 255, 0) 70.71%); width: 450px"></div>
        <div style="background: radial-gradient( purple, green);"></div>
        <div style="background: radial-gradient(at 0% 30%, yellow 20px, orange 20%,yellow 10px, purple 50%);"></div>
        <div style="background: radial-gradient(circle at 50% 0, rgb(225, 0, 255), rgba(255, 0, 0, 0) 70.71% ), radial-gradient( circle at 6.7% 75%, rgba(255, 0, 0, 0.912), rgba(0, 0, 255, 0) 70.71%),
radial-gradient(circle at 93.3% 75%,rgba(174, 255, 0, 0.957), rgba(0, 255, 0, 0) 70.71%) beige;border-radius: 50%;"></div>
        <div style="background: repeating-linear-gradient(-45deg, beige, beige 5px, olive 5px, olive 10px);width: 450px;"></div>
        <div style="background: repeating-linear-gradient(90deg, beige, beige 5px, olive 5px, olive 10px);width: 450px;"></div>
        <div style="background: repeating-linear-gradient(180deg, beige, beige 5px, olive 5px, olive 10px);width: 450px;"></div>
        <div style="background: repeating-linear-gradient(190deg, rgba(255, 51, 0, 0.374) 40px, rgba(242, 255, 0, 0.5) 80px, rgba(153, 255, 0, 0.5) 120px,rgba(0, 255, 123, 0.5) 160px,
rgba(0, 157, 255, 0.5) 200px, rgba(54, 0, 130, 0.5) 240px, rgba(101, 51, 130, 0.5) 280px, rgba(217, 244, 61, 0.5) 300px ), repeating-linear-gradient( -190deg, rgba(255, 0, 0, 0.5) 30px,
rgba(255, 153, 0, 0.5) 60px,rgba(255, 255, 0, 0.5) 90px, rgba(0, 255, 94, 0.5) 120px, rgba(0, 0, 255, 0.5) 150px,rgba(75, 0, 130, 0.5) 180px,rgba(238, 130, 238, 0.5) 210px,
rgba(255, 0, 68, 0.5) 230px), repeating-linear-gradient(23deg, red 50px, orange 100px, yellow 150px, green 200px, blue 250px, indigo 300px, violet 350px, red 370px); width: 450px;"></div>
       <div style="background: repeating-radial-gradient( rgb(255, 0, 0), rgb(255, 0, 0) 5px,rgb(0, 0, 0) 5px, rgb(0, 0, 0) 10px );"></div>
       <div style="background: linear-gradient(to right, rgb(22, 187, 252), transparent, rgb(209, 255, 2)), url(image3.png); width: 300px; height: 200px;"></div>
       <div style="background: repeating-linear-gradient(rgb(171, 69, 229) 20px,#e96fd1 40px);"></div>
       <div style="background: conic-gradient(purple,pink);"></div>
       <div style="background: conic-gradient(at 0% 30%, rgb(0, 221, 255) 10%, rgb(77, 255, 0) 30%, rgb(0, 30, 255) 50%);"></div>
       <div style="background: repeating-radial-gradient(rgb(255, 106, 0) 20px,black 40px,gold 50px);border-radius:50%;"></div>
       <div style="background: repeating-radial-gradient(rgb(255, 248, 248) 20px,black 40px,gold 50px);border-radius:50%;"></div>
       <div style="background: radial-gradient(white 40%,black 40% 150%);border-radius: 50%;"></div>
       <div style="background: radial-gradient(circle at 100px 100px, white,black);border-radius: 50%;"></div>
       <div style="background: radial-gradient(circle at 200px 100px,white,black);border-radius: 50%;"></div>
       <div style="background: radial-gradient(circle at 100px 200px, white,black);border-radius: 50%;"></div>
       <div style="background: radial-gradient(circle at 100px 300px,white,black);border-radius: 50%;"></div>

    </body>
</html>
